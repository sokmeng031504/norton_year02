<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form action="#" method="" style=" margin:0 auto; width: 65%; padding:20px">
        <fieldset>
            <table>
                <legend>Student Information</legend>

                <tr>
                    <td><label>First Name:</label></td>
                    <td><input type="text" name="Username" value=""></td>

                    <td><label>Last Name:</label></td>
                    <td><input type="text"></td>

                    <td>Majority</td>

                    <td>
                        <select style="height:21px; width:120px">
                            <option></option>
                            <option>Account</option>
                            <option>Economic</option>
                            <option>IT</option>
                            <option>English</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>Female<input type="radio" name="Gender"> Male <input type="radio" name="Gender">
                    </td>
                    <td>
                        <select style="height:21px; width:120px">
                            <option></option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                    <td>Place Of Birth</td>
                    <td>
                        <select>
                            <option></option>
                            <option>Phnom Penh</option>
                            <option>From Province</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Telephone</td>
                    <td><input type="text"></td>
                    <td>Email</td>
                    <td><input type="Email"></td>
                </tr>
                <tr>
                    <td colspan="6" align="center">
                        <input type="submit" value="Ok" style="width:70px">
                        <input type="reset" value="Cancel" style="width:70px">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
